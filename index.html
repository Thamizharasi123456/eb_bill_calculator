<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<center>
<body>
     <div id="container">
        <h1>EB Bill Calculator</h1>
        <input type="text" id="input" placeholder="enter your units">
        <button onclick="calculate()">calculate</button>
        <div id="result"></div>
     </div>
     
     <script>
      function calculate(){
        let unit=Number(document.getElementById("input").value);
        if(unit<=50){
           unit=unit*0.75;
        }
        else if(unit>50 && unit<=100){
         unit=50*0.75+(unit-50)*1;
        }
        else if(unit>100 && unit<=150){
         unit=50*0.75+50*1+(unit-100)*1.30;
        }
        else if(unit>150){
         unit=50*0.75+50*1+50*1.30+(unit-150)*1.50;
        }
        let bill=document.getElementById("result")
        bill.innerHTML=unit+ " Rs."
      }
     </script>
</body>
</center>
</html>
